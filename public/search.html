<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Search Page</title>
      <script src="https://code.jquery.com/jquery-3.4.0.js"
            integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
      <script src="js/search.js"></script>
      <link rel="stylesheet" href="stylesheets/search.css">
</head>

<body>
      <!-- creating the search transition -->
      <div class="temp"></div>
      <div class="first-block"></div>
      <div class="second-block"></div>
      <div class="loader">
            <ul>
                  <li>S</li>
                  <li>E</li>
                  <li>A</li>
                  <li>R</li>
                  <li>C</li>
                  <li>H</li>

            </ul>
      </div>
      <!-- creating the logo -->
      <div class="logo">
            <span>JumpIN</span>
      </div>
      <!-- the heading for the search page -->
      <div class="content">
            <div class="heading">
                  <span>SEARCH</span>
            </div>
            <!-- this is the description of the page -->
            <div class="desc">
                  <p>
                        <!-- inside the <p> tag there is a form which takes in all of the inputs which will help find the right post -->
                        <div class="form">
                              <form id="inputFormSearch">
                                    <input type="text" id="inputActivity" placeholder="Activity">
                                    <input type="text" id="inputSkill" placeholder="Skill Level">
                                    <input type="text" id="inputTime" placeholder="Time">
                                    <input type="text" id="inputCity" placeholder="City">
                                    <input type="text" id="inputZip" placeholder="Zip">
                              </form>

                        </div>

                        <br>

                        <br>

                        <!-- submit button -->
                        <div class="link">
                              <button type="button" id="searchSubmit">Submit</button>
                        </div>
                        <!-- results heading -->
                        <div class="searchPost">
                              <h4 class="postsLabel for=" posts">
                                    Results
                              </h4>
                              <!-- table for the results to display -->
                              <table class="tablePost">
                                    <tr>
                                          <th>Activity</th>
                                          <th>Skill Level</th>
                                          <th>Time</th>
                                          <th>City</th>
                                          <th>Zip</th>
                                    </tr>
                                    <tr>
                                          <td>Basketball</td>
                                          <td>Intermediate</td>
                                          <td>Afternoon</td>
                                          <td>Orlando</td>
                                          <td>32803</td>
                                    </tr>
                                    <tr>
                                          <td>Tennis</td>
                                          <td>Beginner</td>
                                          <td>Morning</td>
                                          <td>Orlando</td>
                                          <td>32806</td>
                                    </tr>
                                    <tr>
                                          <td>Biking</td>
                                          <td>Expert</td>
                                          <td>Evening</td>
                                          <td>Orlando</td>
                                          <td>32805</td>
                                    </tr>
                              </table>
                        </div>

                  </p>




            </div>

      </div>

      <!-- javascript code to animate -->
      <script type="text/javascript">
      // logo animation
            TweenMax.from(".logo", 1.6, {
                  // it takes two seconds for it to load in
                  delay: 2.0,
                  // opacity is zero
                  opacity: 0,
                  // the animation will be moving on the y axis 
                  y: 30,
                  // the content will ease in and out
                  ease: Expo.easeInOut
            });


            TweenMax.from(".heading", 1.6, {
                  delay: 3.6,
                  opacity: 0,
                  y: 30,
                  ease: Expo.easeInOut
            });

            TweenMax.from(".desc", 1.6, {
                  delay: 3.7,
                  opacity: 0,
                  y: 30,
                  ease: Expo.easeInOut
            });

            TweenMax.from("button", 1.6, {
                  delay: 3.8,
                  opacity: 0,
                  y: 30,
                  ease: Expo.easeInOut
            });

            TweenMax.from(".watch", 1.6, {
                  delay: 3.9,
                  opacity: 0,
                  y: 30,
                  rotation: 90,
                  ease: Expo.easeInOut
            });

            TweenMax.staggerFrom(".media ul li", 2, {
                  delay: 4,
                  opacity: 0,
                  y: 40,
                  ease: Expo.easeInOut
            }, 0.2);
      </script>
</body>

</html>
