<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <div class="bgDiv"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <!-- header -->
        <h2>Sign Up</h2>
        <div class="formdiv">
          <form class="signup" action="/api/signup" method="post">
            <div class="form-group">
              <!-- email address field -->
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <!-- password field -->
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <!-- first name -->
            <form class="clearfix mb-4" action="/" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-control firstName" aria-describedby="first-name"
                  placeholder="First Name">
              </div>
              <div class="form-group">
                <!-- last name -->
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="form-control user-input" aria-describedby="last-name"
                  placeholder="Last Name">
              </div>
              <div class="form-group">
                <!-- profile status/description -->
                <label for="profileStatus">Profile Status</label>
                <input type="text" id="profileStatus" class="form-control user-input" aria-describedby="profile-status"
                  placeholder="What are you looking to accomplish?">
              </div>
              <!-- city -->
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control user-input" aria-describedby="city" placeholder="City">
              </div>
              <!-- state -->
              <div class="form-group">
                <label for="state">State</label><br>
                <select id="state" class="user-input" name="state" placeholder="State">
                  <!-- options in the dropdown menu for state -->
                  <option value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AZ">AZ</option>
                  <option value="AR">AR</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DE">DE</option>
                  <option value="DC">DC</option>
                  <option selected="selected" value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI</option>
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="IA">IA</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="ME">ME</option>
                  <option value="MD">MD</option>
                  <option value="MA">MA</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MS">MS</option>
                  <option value="MO">MO</option>
                  <option value="MT">MT</option>
                  <option value="NE">NE</option>
                  <option value="NV">NV</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>
                  <option value="NY">NY</option>
                  <option value="NC">NC</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>
                  <option value="OK">OK</option>
                  <option value="OR">OR</option>
                  <option value="PA">PA</option>
                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WV">WV</option>
                  <option value="WI">WI</option>
                  <option value="WY">WY</option>
                </select>
              </div>
              <div class="form-group">
                <!-- zip code input -->
                <label for="zip-code">Zip Code</label>
                <input type="number" id="zip-code" class="form-control user-input" aria-describedby="zip-code"
                  placeholder="Zip Code">
              </div>
              <div class="form-group">
                <!-- gender dropdown -->
                <label for="gender">Gender</label><br>
                <select id="gender" class="user-input" name="gender">
                  <!-- options -->
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="O">Other</option>
                </select>
              </div>
              <div class="form-group">
                <!-- age input -->
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control user-input" aria-describedby="age-range"
                  placeholder="Age">
              </div>
              <div class="form-group">
                <!-- choose photo from your computer option. for this to work we have to usse AWS to store the pictures -->
                <label for="photo">Photo</label>
                <input type="file" name="avatar" placeholder="Upload Photo" />
              </div>

              <!-- activity heading/lable -->
              <div class="form-check form-group">
                <label for="activity">Activity: </label><br>
              </div>


              <!-- checkboxes for all the activities available  -->
              <div class="form-check">
                <input id="biking" class="form-check-input activity-choice" type="checkbox" value="biking"
                  id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Biking
                </label>

                <div class="form-check">
                  <input id="yoga" class="form-check-input activity-choice" type="checkbox" value="yoga"
                    id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Yoga
                  </label>

                </div>

                <div class="form-check">
                  <input id="surfing" class="form-check-input activity-choice" type="checkbox" value="surf"
                    id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Surfing
                  </label>

                </div>

                <div class="form-check">
                  <input id="weightlifting" class="form-check-input activity-choice" type="checkbox" value="weights"
                    id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Weightlifting
                  </label>

                </div>

                <div class="form-check">
                  <input id="volleyball" class="form-check-input activity-choice" type="checkbox" value="volleyball"
                    id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Volleyball
                  </label>

                </div>

                <div class="form-check">
                  <input id="basketball" class="form-check-input activity-choice" type="checkbox" value="basketball"
                    id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Basketball
                  </label>

                </div>

                <div class="form-check">
                  <input id="swimming" class="form-check-input activity-choice" type="checkbox" value="swimming"
                    id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Swimming
                  </label>

                </div>

                <div class="form-check">
                  <input id="rollerblading" class="form-check-input activity-choice" type="checkbox"
                    value="rollerblading" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Rollerblading
                  </label>

                </div>

                <div class="form-check">
                  <input id="tennis" class="form-check-input activity-choice" type="checkbox" value="tennis"
                    id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Tennis
                  </label>

                </div>

                <div class="form-check">
                  <input id="mma" class="form-check-input activity-choice" type="checkbox" value="mma"
                    id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    MMA
                  </label>
                </div>

                <br>

                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span> <span class="msg"></span>
                </div>
                <!-- submit button -->
                <button type="submit" class="btn btn-default" id="signUpSubmit"><a href="profile.html">Sign
                    Up</a></button>
            </form>
            </br>
            </br>
            <!-- return to login in page option -->
            <p class="orsignup">Return to<a href="login.html"> Log In Page</a></p>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
